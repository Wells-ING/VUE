<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			
			// 1. 定义常量，定义完不能被修改
			const PI = 3.14
			// PI = 3.1415926
			
			// 2. 使用const定义常量，必须赋值
			// const a // Missing initializer in const declaration
			a = 10
			
			// 3. const定义的对象不能直接修改，但是对象的属性可以修改
			const p = {
				name: "Wells",
				age: 18
			}
			p.name = "Wells Wang" // 可以修改
			console.log(p)
			// 报错
			p = {
				name: "Wells Wang",
				age: 18
			}
			
			
			
		</script>
	</body>
</html>
