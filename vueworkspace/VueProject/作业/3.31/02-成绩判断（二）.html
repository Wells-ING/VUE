<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>成绩判断</title>
		<script src="../../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="score"/>
			<span v-if="score >= 80">优秀</span>
			<span v-else-if="score >= 75">良好</span>
			<span v-else-if="score >= 60">及格</span>
			<span v-else>不及格</span>
		</div>
		<script type="text/javascript">
			var vue = new Vue({
				el: "#app",
				data: {
					score: 90
				}
			})
		</script>
	</body>
</html>
