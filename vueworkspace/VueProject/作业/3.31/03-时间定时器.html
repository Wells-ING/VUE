<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./js/vue.js"></script>
	</head>
	<body>
		<div id="mydiv">
			{{time}}
		</div>
		<script type="text/javascript">	
			var vue = new Vue({
				el: "#mydiv",
				data: {
					time: ""
				},
				methods: {
					getDate() {
						var now = new Date()
						var year = this.formatDate(now.getFullYear())
						var month = this.formatDate(now.getMonth()+1)
						var day = this.formatDate(now.getDate())
						var hour = this.formatDate(now.getHours())
						var minute = this.formatDate(now.getMinutes())
						var second = this.formatDate(now.getSeconds())
						var weeks = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"]
						var formatedDate = new Array(year, month, day).join("-") + " " + new Array(hour, minute, second).join(":") + " " + weeks[now.getDay()]
						this.time = formatedDate
						setInterval(this.getDate, 1000)
					},
					formatDate(value) {
						if(value < 10) {
							return "0" + value
						}
						return value
					}
				}
			})	
			vue.getDate()
		</script>
	</body>
</html>
