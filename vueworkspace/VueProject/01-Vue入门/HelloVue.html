<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>VUE入门案例</title>
		<!-- 1、引入vue.js -->
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="mydiv">
			<!-- 4、使用v-model实现双向绑定 -->
			<input type="text" v-model="message"/>
			<!-- 3、显示数据 -->
			{{message}}
		</div>
		<script type="text/javascript">
			/* 2、创建vue实例对象 */
			var vue = new Vue({
				el: '#mydiv',   // vue实例使用的根DOM元素
				data: {			// 初始化数据对象	
					message: 'hello,vue.js'
				}
			})
		</script>
	</body>
</html>
