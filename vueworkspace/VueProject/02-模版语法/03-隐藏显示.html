<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>隐藏显示</title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="mydiv">
			<button type="button" v-if="isTrue">按钮</button><br /><br />
			<button type="button" @click="change">{{text}}</button>
		</div>
		<script type="text/javascript">
			var vue = new Vue({
				el: '#mydiv',
				// 模型Model
				data: {
					isTrue: true,
					text: '隐藏'
				},
				methods: {
					change() {
						if(this.isTrue) {
							this.text = '显示'
							this.isTrue = false
						} else {
							this.text = '隐藏'
							this.isTrue = true
						}
					}
				}
			})
		</script>
	</body>
</html>
