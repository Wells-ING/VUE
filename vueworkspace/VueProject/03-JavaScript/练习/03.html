<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 对以下数字排重 -->
		<script type="text/javascript">
			var arr = [10, 1, 56, 2, 1, 2, 33, 11, 56]
			var newArr = []
			arr.forEach(function(item, index) {
				if(newArr.indexOf(item) == -1) {
					newArr.push(item)
				}
			})
			console.log(newArr)
		</script>
	</body>
</html>
