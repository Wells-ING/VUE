<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../../js/vue.js"></script>
	</head>
	<body>
		<!-- 
		 VUE.JSvs ,data里面定义一个对象
			 var student = {
				name: 'Wells',
				age: 20,
				address: '南京',
				play: function() {
					console.log("happy...")
				},
				course: [
					{
						id: 1001,
						name: 'VUE.JS'
					},
					{
						id: 1002,
						name: '软件测试'
					}
				]
			 }
		对课程（course）做增删改查操作
		 -->
		 <div id="mydiv">
			&nbsp;&nbsp;&nbsp;&nbsp;
		 	id: <input type="text" v-model="id"/><br /><br />
			name: <input type="text" v-model="name"/><br /><br />
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<button @click="add(id, name)">增</button>
			<button @click="remove(id)">删</button>
			<button @click="modify(id, name)">改</button>
			<button @click="show(id)">查</button><br /><br />
			<div>
				{{content}}
			</div>
			<br />
			<div>
				{{student.course}}
				
			</div>
		 </div>
		 <script type="text/javascript">
			var vue = new Vue({
				el: "#mydiv",
				data: {
					id: "",
					name: "",
					content: "",
					student : {
						name: 'Wells',
						age: 20,
						address: '南京',
						play: function() {
							console.log("happy...")
						},
						course: [
							{
								id: 1001,
								name: 'VUE.JS'
							},
							{
								id: 1002,
								name: '软件测试'
							}
						]
					}
				},
				methods: {
					add : function(id, name) {
						var currentCourse = {
							id: id,
							name: name
						}
						this.student.course.push(currentCourse)
					},
					remove: function(id) {
						var course = this.student.course;
						this.student.course.forEach(function(item, index) {
							if(item.id == id) {
								course.splice(index, 1)
							}
						})
						this.student.course = course;
					},
					modify: function(id, name) {
						var course = this.student.course;
						this.student.course.forEach(function(item, index) {
							if(item.id == id) {
								var currentCourse = {
										id: id, 
										name: name
									}
								course.splice(index, 1, currentCourse)
							}
						})
						this.student.course = course;
					},
					show: function(id) {
						var content = ""
						this.student.course.forEach(function(item, index) {
							if(item.id == id) {
								content = "id:" + item.id + " name: " + item.name
							}
						})
						this.content = content
					}
				}
			})
			
		 </script>
	</body>
</html>
