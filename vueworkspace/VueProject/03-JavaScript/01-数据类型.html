<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数据类型</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				js原始数据类型 
				string、number、boolean、null、undefined
				js对象/复合数据类型/引用数据类型
				json对象、数组(object)、日期、函数(function)、String、Number、Boolean（通过new关键字创建的对象object）
			*/
		   var a = 10
		   console.log(typeof(a)) // number
		   var str = new String("Hello World")
		   console.log(typeof(str)) // object
		   var b
		   console.log(typeof(b)) // undefined
		</script>
		
	</body>
</html>
