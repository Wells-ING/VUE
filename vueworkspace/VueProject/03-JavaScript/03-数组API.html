<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr = [1, 2, 3, 4, 5]
			var arr2 = ["Java", "Vue"]
			// 1. 获取数组的长度
			console.log(arr.length)
			// 2. 获取'5'元素的下标（数组下标从0开始）indexOf()
			console.log(arr.indexOf(5))
			// 3. 在数组尾部添加元素 push()
			console.log(arr.push(100))
			console.log(arr)
			// 4. 在数组尾部移除1个元素 pop()
			console.log(arr.pop())
			console.log(arr)
			// 5. 数组拼接 concat()
			var newArr = arr.concat(arr2)
			console.log(newArr)
			// 6. 数组倒序 reverse()
			arr.reverse()
			console.log(arr)
			// 7. 数组拼成字符串 join()
			var str = arr.join("-")
			console.log(str)
			// 8. 给数组当中每一项执行函数 map()
			var newArr = arr.map(function(item, index) {
				return item * 10
			})
			console.log(newArr)
			// 9. 数组的过滤 filter()
			var newArr = arr.filter(function(item, index) {
				return item > 3
			})
			console.log(newArr)
			// 10. 删除数组的第一项 shift()
			var deleteEl = arr.shift()
			console.log(deleteEl) // 返回删除的元素
			console.log(arr)
			// 11. 数组头部添加元素 unshift()
			arr.unshift("JavaScript", "Vue")
			console.log(arr)
			// 12. 数组在任意位置添加、删除、替换 splice()
			arr.splice(1, 1) // 从下标1开始，删除1个元素
			console.log(arr)
			arr.splice(1, 0, 888, 999) // 在下标1位置处开始添加888、999元素
			console.log(arr)
			
			var arr = ["vue", 888, 999, 1, 9, 10]
			arr.splice(0, 1, 111)
			console.log(arr)
		</script>
	</body>
</html>
